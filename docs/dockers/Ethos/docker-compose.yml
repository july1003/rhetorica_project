#version: '3.8' 

services:
  # [DB 1] 벡터 검색용 PostgreSQL + pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vector_db
    ports:
      - "5432:5432"
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  # [DB 2] 엔터프라이즈용 Oracle
  oracle:
    image: gvenzl/oracle-xe:latest
    container_name: enterprise_db
    ports:
      - "1521:1521"
    env_file: ../.env
    volumes:
      - oracle_data:/opt/oracle/oradata
    restart: always

  # [AI] 임베딩 전용 Ollama
  embedding_server:
    image: ollama/ollama
    container_name: ollama_embedding
    environment:
      - OLLAMA_HOST=0.0.0.0      # 모든 네트워크 인터페이스에서 접속 허용
      - OLLAMA_ORIGINS=* # CORS 허용 (브라우저/n8n 등 접속 시 필요)
      - OLLAMA_KEEP_ALIVE=24h # 임베딩 모델 상주
    ports:
      - "11435:11434" # 외부 11435 -> 컨테이너 11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always

  # [Batch] 주기적 데이터 처리 프로그램
  batch_app:
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: interview_batch
    env_file: ../.env
    depends_on:
      - postgres
      - oracle
      - embedding_server
    restart: on-failure
    volumes:
      - Z:\:/shared_data
      - ../../../src/Ethos:/app/Ethos

  # [Storage] 오브젝트 스토리지 MinIO
  minio:
    image: minio/minio:latest
    container_name: minio_server
    ports:
      - "9000:9000"       # API 포트
      - "9001:9001"       # 콘솔(GUI) 포트
    env_file: ../.env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: always

volumes:
  pg_data:
  oracle_data:
  minio_data:
