version: '3.8'

services:
  # [DB 1] 벡터 검색용 PostgreSQL + pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vector_db
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  # [DB 2] 엔터프라이즈용 Oracle
  oracle:
    image: gvenzl/oracle-xe:latest
    container_name: enterprise_db
    ports:
      - "1521:1521"
    env_file: .env
    volumes:
      - oracle_data:/opt/oracle/oradata
    restart: always

  # [AI] 임베딩 전용 Ollama
  embedding_server:
    image: ollama/ollama
    container_name: ollama_embedding
    ports:
      - "11435:11434" # 외부 11435 -> 컨테이너 11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_KEEP_ALIVE=24h # 임베딩 모델 상주
    restart: always

  # [Batch] 주기적 데이터 처리 프로그램
  batch_app:
    build:
      context: .
      dockerfile: Dockerfile.batch
    container_name: interview_batch
    env_file: .env
    depends_on:
      - postgres
      - oracle
      - embedding_server
    restart: on-failure
    volumes:
      - Z:\:/shared_data

volumes:
  pg_data:
  oracle_data: